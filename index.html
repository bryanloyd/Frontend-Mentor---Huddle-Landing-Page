<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
  rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3355e540.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scripts/normalize.css">
  <link rel="stylesheet" href="./scripts/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="container">
      <div class="logo">
        <img class="logo__image" src="./images/logo.svg" alt="Huddle Logo">
      </div>
      <div class="image">
        <img class="image__mockups" src="./images/illustration-mockups.svg" alt="Sample App Image">
      </div>
      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      </div>
      <div class="button">
        <button class="button_register">Register</button>
      </div>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
  </main>

</body>
</html>
